<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>My Webpage</title>
</head>
<body>
    <form>
        <h1>Sandwhich Maker</h1>
        <div id="sandwhich">
            <img src="images/sandwhiche.jpg" style="width:300px;height:200px;"<br>
        </div>
        <label for="sname">Sandwhich Name:</label>
        <input type:"text" id="sname" name="sname">
        <p>______________________</p>
        <div>
            <p>Pick your favorite type of bread:</p>
            <input type="radio" id="bread" name="bread">
            <label for="bread">Wheat</label><br>
            <input type="radio" id="bread" name="bread">
            <label for="bread">White</label><br>
            <input type="radio" id="bread" name="bread">
            <label for="bread">Whole Grain</label>
        </div>
        <p>______________________</p>
        <div>
            <label for="protein">Preferred Protein:</label>
            <select>
                <option value="protein">Ham</option>
                <option value="protein">Turkey</option>
                <option value="protein">Chicken</option>
                <option value="protein">Bacon</option>
            </select>
        </div>
        <p>______________________</p>
        <div>
            <p>Select Toppings</p>
            <input type="checkbox" id="toppings" name="toppings" value="lettuce"
            <label>lettuce</label><br>
            <input type="checkbox" id="toppings" name="toppings" value="tomato"
            <label>tomato</label><br>
            <input type="checkbox" id="toppings" name="toppings" value="ranch"
            <label>ranch</label><br>
            <input type="checkbox" id="toppings" name="toppings" value="cheese"
            <label>cheese</label>

        </div>
    </form>
</body>
</html>
